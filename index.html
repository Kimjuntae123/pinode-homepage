
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파이노드 컴퓨터 초저가 임대 - 파이코인 채굴의 최고의 선택</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fff;
      padding: 15px;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .main-banner {
      background-color: #6a1b9a;
      background-image: url('banner_pi_logo_shifted_right.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      padding: 150px 15px;
      margin-top: 70px;
    }
    .main-banner h1 {
      font-size: 2.5em;
    }
    .main-banner h2.banner-subtitle {
      font-size: 2em;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .main-banner h1 {
        font-size: 1.4em;
        line-height: 1.3em;
      }
      .main-banner h2.banner-subtitle {
        font-size: 1.2em;
        line-height: 1.2em;
      }
    }
    .section {
      padding: 50px 15px;
    }
    h1, h2 {
      margin-bottom: 15px;
    }
    p, ul {
      margin-bottom: 15px;
    }
    ul li {
      margin-bottom: 8px;
    }
    .pricing-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .pricing-table th, 
    .pricing-table td {
      padding: 15px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .application-form input, 
    .application-form select, 
    .application-form textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .application-form button {
      padding: 10px 20px;
      background-color: #6a1b9a;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .application-form button:hover {
      background-color: #4a148c;
    }
    .faq dt {
      font-weight: bold;
      margin-top: 20px;
    }
    .faq dd {
      margin-bottom: 15px;
      margin-left: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 15px;
    }
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      nav ul li {
        margin-left: 0;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo" style="float: left;">
        <h1>파이노드 컴퓨터 초저가 임대</h1>
      </div>
      <nav style="float: right;">
        <ul>
          <li><a href="#intro">소개</a></li>
          <li><a href="#pricing">요금제</a></li>
          <li><a href="#advantages">장점</a></li>
          <li><a href="#application">신청하기</a></li>
        </ul>
      </nav>
      <div style="clear: both;"></div>
    </div>
  </header>
  <section class="main-banner">
    <div class="container">
      <h2>파이코인 채굴을 위한</h2>
      <h1>최고의 선택, 파이노드 컴퓨터 초저가 임대</h1>
      <h2 class="banner-subtitle">★ 인 피 니 트 마 인 ★</h2>
    </div>
  </section>
</body>
</html>
